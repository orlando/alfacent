<script>
{% capture posts %}
window.postsStore = [
    {% for post in site.posts %}
      {% include posts/postdate.html date=post.date %}
      {
        "id": "{{ post.url | slugify }}",
        "title": "{{ post.title | xml_escape }}",
        "excerpt": {{ post.excerpt | strip_html | truncatewords: 40 | jsonify }},
        "url": "{{ post.url | xml_escape }}",
        "date": "{{ day }} de {{ locatedMonth }} de {{ year }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
];
{% endcapture %}
{{ posts | strip_newlines }}
</script>

{% raw %}
<script id="postTemplate" type="x-tmpl-mustache">
  <section class="post-preview">
    <div class="post-preview-date">
      <p><span>{{ date }}</span> <span class="circle">&#9679;</span> Por Alfacent</p>
    </div>
    <div class="post-preview-title">
      <a href="{{ url }}">
        <h4>{{ title }}</h4>
      </a>
    </div>
    <div class="post-preview-separator"></div>
    <div class="post-preview-excerpt">
      <p>{{ excerpt }}</p>
    </div>
    <div class="post-preview-link">
      <a href="{{ url }}">Continua leyendo &#9656;</a>
    </div>
  </section>
</script>
{% endraw %}
