<section class="content-section content-section-tertiary testimony-section">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="testimony-carousel" class="carousel testimony-carousel slide" data-ride="carousel">
          <ol class="carousel-indicators visible-xs">
            <li data-target="#testimony-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#testimony-carousel" data-slide-to="1"></li>
            <li data-target="#testimony-carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            {% for testimony in page.testimony-section %}
              {% if forloop.first == true %}
                <div class="item active">
              {% else %}
                <div class="item">
              {% endif %}
                <div class="item-wrapper">
                  <p>{{ testimony.paragraph }}</p>
                  <p class="author">- {{ testimony.author }}</p>
                </div>
              </div>
            {% endfor %}
          </div>
          <a class="left carousel-control" href="#testimony-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev" aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#testimony-carousel" role="button" data-slide="next">
            <span class="carousel-control-next" aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
